<body>

                <a class="back" href="../main.html">&#60;</a>

            <form class="forms">

                <input type="text" name="nome" id="nome" placeholder="Digite um nome...">

                        <option value="centro-alimentacao">Centro de alimentação</option>
                        <option value="creche">Creche</option>
                    </select>
                </div>

                <div class="pontos">
                    <label for="coleta">Pontos de coleta</label>

                    <div class="pontos_input_plus">
                        <input type="text" name="coleta" id="coleta" placeholder="Digite um ponto de coleta...">
                        <button>
                            <svg fill="#5c6bc0" width="20px" viewBox="0 0 256 256" id="Flat"

                                    </path>

                    </div>
                </div>

            </form>


            <a btn="cadastre" href="/ada-css/07-final-form-project/cadastro.html">Cadastrar</a>
